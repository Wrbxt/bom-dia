<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta do Dia 💌</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(270deg, #fcb69f, #ffdde1, #fad0c4, #ee9ca7);
    background-size: 800% 800%;
    animation: gradientMove 15s ease infinite;
    overflow: hidden;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #4a1c40;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Corações flutuando */
  .hearts span {
    position: absolute;
    color: rgba(255, 255, 255, 0.9);
    font-size: 24px;
    animation: float 8s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    30% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
  }

  /* Envelope (tela cheia) */
  .envelope {
    position: relative;
    width: 90vw;
    height: 70vh;
    background: #ffafcc;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(255, 100, 150, 0.4);
    cursor: pointer;
    overflow: hidden;
    transition: transform 0.4s ease;
    z-index: 2;
  }

  /* Aba superior da carta */
  .flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 50%;
    background: #ff8fab;
    clip-path: polygon(0 0, 100% 0, 50% 100%);
    transform-origin: top;
    transition: transform 0.8s ease;
    z-index: 3;
  }

  .envelope.open .flap {
    transform: rotateX(180deg);
  }

  /* Papel da carta */
  .letter {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 0;
    background: #fff;
    border-radius: 8px 8px 0 0;
    box-shadow: inset 0 0 10px rgba(255, 150, 150, 0.3);
    text-align: center;
    overflow: hidden;
    transition: height 1s ease;
    z-index: 1;
  }

  .envelope.open .letter {
    height: 100%;
  }

  /* Mensagem */
  .mensagem {
    opacity: 0;
    padding: 40px 20px;
    font-size: 1.1rem;
    line-height: 1.8;
    color: #4a1c40;
    transition: opacity 1.5s ease;
    max-width: 700px;
    margin: 0 auto;
  }

  .envelope.open .mensagem {
    opacity: 1;
  }

  footer {
    position: absolute;
    bottom: 20px;
    color: #6a2c70;
    font-size: 1rem;
    opacity: 0.8;
  }

  h1 {
    font-size: 2rem;
    color: #a00049;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

  <!-- Corações flutuantes -->
  <div class="hearts" id="hearts"></div>

  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="letter">
      <h1>💌 Mensagem do Dia 💌</h1>
      <div class="mensagem" id="mensagem"></div>
    </div>
  </div>

  <footer>Com carinho, do Felipe 💖</footer>

<script>
  // Criar corações flutuando
  const heartsContainer = document.getElementById('hearts');
  for (let i = 0; i < 15; i++) {
    let heart = document.createElement('span');
    heart.innerHTML = '💖';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (5 + Math.random() * 5) + 's';
    heart.style.fontSize = (18 + Math.random() * 24) + 'px';
    heartsContainer.appendChild(heart);
  }

  // Mensagens diárias
  const mensagens = [
    "Bom dia, minha baixinha 🌞 Que seu dia comece com leveza e termine com paz. Você é capaz de tudo o que sonhar 💪❤️",
    "Que hoje você veja beleza até nas pequenas coisas ✨ Você é luz e espalha amor por onde passa 💕",
    "Acorde com o coração leve e o sorriso confiante 😌 O mundo fica mais bonito quando você acredita em si mesma 💖",
    "Que hoje você sinta o vento leve e perceba o quanto é forte 🌷 Você é minha inspiração diária 💫",
    "Bom dia! Que sua energia boa ilumine tudo à sua volta 🌞 A vida sorri pra quem não desiste 🌻",
    "Que cada passo hoje te leve mais perto dos seus sonhos 💭 Eu acredito em você, sempre 💕",
    "Acorde, respire fundo e siga firme 🌈 Você tem um coração lindo e uma alma gigante 💖",
    "Hoje é dia de vencer com leveza 🌸 Lembre-se: tudo o que é seu, chega na hora certa 💫",
    "Que seu café venha quente e o dia cheio de alegrias ☕💗 Você merece o melhor do mundo!",
    "Que seu dia tenha paz, risadas e boas surpresas 🌻 Nunca esqueça o quanto é especial 💕",
    "Você é aquela calmaria que o mundo precisa 🌤️ Que seu dia seja suave e cheio de amor 💓",
    "Que a vida te abrace com carinho hoje 🤗 Tudo vai dar certo, eu prometo 🌷",
    "Que seu sorriso seja sua força hoje 😄 O mundo precisa do seu brilho 💫",
    "Acorde e agradeça 🌞 Cada novo dia é uma chance de recomeçar 💕",
    "Que seu coração encontre motivos pra sorrir hoje 🌈 Você é incrível 💖",
    "Hoje é o dia perfeito pra espalhar amor 🌸 E pra lembrar o quanto você é amada 💗",
    "Que a vida te surpreenda com alegrias simples 💕 Um sorriso seu já muda meu dia 😍",
    "Permita-se ser leve hoje 🍃 Você é a razão de muitos sorrisos 💫",
    "Acorde com fé e siga com coragem 💪 Tudo o que é verdadeiro encontra seu caminho 💖",
    "Que seu dia tenha amor, paz e sonhos possíveis 🌞 Você é minha inspiração 💓",
    "Que hoje você brilhe sem medo 🌟 O mundo precisa da sua luz 💕",
    "Bom dia, baixinha 💖 Nunca esqueça o quanto é linda por dentro e por fora 🌹",
    "Que a vida te traga motivos pra sorrir hoje 😍 Você merece o melhor sempre 💫",
    "Acredite em si, confie no tempo 🌷 Tudo vai se encaixar da forma mais bonita 💕",
    "Hoje é o dia perfeito pra ser feliz 🌈 Espalhe o bem e receba o amor 💖",
    "Que a paz te acompanhe o dia inteiro ☀️ E que o amor esteja em cada detalhe 💗",
    "Acorde, se olhe e lembre: você é especial 🌻 Eu torço por você sempre 💫",
    "Que hoje o universo conspire a seu favor 💕 Você é luz e merece brilhar 🌟",
    "Que seu coração transborde gratidão 💖 E que nada apague seu brilho 🌅",
    "Que esse dia seja cheio de amor, fé e sorrisos 🌸 Você é tudo de bom 💕"
  ];

  // Mostrar mensagem conforme o dia
  const hoje = new Date();
  const dia = hoje.getDate();
  const index = dia >= 30 ? dia - 30 : dia; // começa dia 30
  document.getElementById("mensagem").textContent = mensagens[index] || mensagens[0];

  // Abertura da carta
  const envelope = document.getElementById('envelope');
  envelope.addEventListener('click', () => {
    envelope.classList.toggle('open');
  });
</script>

</body>
</html>
