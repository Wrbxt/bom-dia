<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Encerrado</title>
<style>
  html,body{
    height:100%;
    margin:0;
    display:flex;
    align-items:center;
    justify-content:center;
    background-color:#000;
    color:#ff2d2d;
    font-family:"Segoe UI",Arial,Helvetica,sans-serif;
    text-align:center;
    overflow:hidden;
  }
  .container{
    position:relative;
    text-transform:uppercase;
    letter-spacing:3px;
  }
  h1{
    font-size:3.5rem;
    font-weight:900;
    text-shadow:0 0 10px #ff0000,0 0 30px #ff0000;
    animation:glitch 1.2s infinite;
  }
  p{
    margin-top:1rem;
    font-size:1.2rem;
    color:#ccc;
    text-shadow:0 0 5px #555;
  }

  @keyframes glitch{
    0%{text-shadow:2px 0 red,-2px 0 blue;}
    20%{text-shadow:-2px 0 red,2px 0 blue;}
    40%{text-shadow:2px 0 blue,-2px 0 red;}
    60%{text-shadow:-3px 0 red,3px 0 blue;}
    80%{text-shadow:3px 0 blue,-3px 0 red;}
    100%{text-shadow:2px 0 red,-2px 0 blue;}
  }

  .flash{
    position:absolute;
    top:0;left:0;width:100%;height:100%;
    background:white;
    opacity:0;
    animation:flash 5s infinite;
  }
  @keyframes flash{
    0%,95%,100%{opacity:0;}
    96%{opacity:0.2;}
    97%{opacity:0.6;}
    98%{opacity:0.1;}
  }

  .fade{
    position:fixed;
    bottom:20px;
    left:0;
    width:100%;
    color:#888;
    font-size:14px;
    letter-spacing:1px;
    text-align:center;
    animation:fadein 4s ease-in;
  }
  @keyframes fadein{
    from{opacity:0;}
    to{opacity:1;}
  }
</style>
</head>
<body>
  <div class="container">
    <div class="flash"></div>
    <h1>Contato Encerrado</h1>
    <p>Boa sorte em sua vida.</p>
  </div>
  <div class="fade">Fim definitivo.</div>
</body>
</html>
