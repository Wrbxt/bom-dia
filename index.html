<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta para Baixinha 💌</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #ffb6c1, #ffe4e1);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Poppins", sans-serif;
    overflow: hidden;
  }

  .contador {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(255, 255, 255, 0.8);
    padding: 10px 20px;
    border-radius: 20px;
    font-weight: bold;
    font-size: 16px;
    color: #e91e63;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  .envelope {
    position: relative;
    width: 320px;
    height: 220px;
    background: #ff4d6d;
    border-radius: 0 0 20px 20px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    transform-style: preserve-3d;
    cursor: pointer;
    transition: transform 1s ease-in-out;
  }

  .flap {
    position: absolute;
    width: 100%;
    height: 50%;
    background: #ff6b81;
    top: 0;
    border-bottom: 2px solid #ff99a6;
    transform-origin: top;
    transition: transform 1s ease-in-out;
    z-index: 2;
  }

  .envelope.open .flap {
    transform: rotateX(-180deg);
  }

  .letter {
    position: absolute;
    width: 90%;
    height: 90%;
    background: white;
    top: 5%;
    left: 5%;
    border-radius: 10px;
    padding: 20px;
    box-sizing: border-box;
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 1.5s ease, transform 1s ease;
    overflow-y: auto;
  }

  .envelope.open .letter {
    opacity: 1;
    transform: translateY(0);
  }

  #openBtn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff;
    color: #e91e63;
    font-weight: bold;
    padding: 10px 25px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    font-size: 18px;
    z-index: 3;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }

  #openBtn:hover {
    background: #e91e63;
    color: white;
  }

  .message {
    font-size: 16px;
    line-height: 1.6;
    color: #333;
    text-align: justify;
    margin-bottom: 15px;
  }

  .message::before {
    content: "💌 ";
  }
</style>
</head>
<body>

<div class="contador" id="contador">💖 Dia 1 de 30 💖</div>

<div class="envelope" id="envelope">
  <div class="flap"></div>
  <button id="openBtn">Abrir 💌</button>
  <div class="letter" id="letter">
    <div id="messages"></div>
  </div>
</div>

<script>
const envelope = document.getElementById('envelope');
const openBtn = document.getElementById('openBtn');
const messagesDiv = document.getElementById('messages');
const contador = document.getElementById('contador');

const mensagens = [
  "Bom dia, baixinha ❤️ Hoje eu só quero que você saiba o quanto eu penso em você. Desde o primeiro sorriso até cada mensagem sua, tudo em mim se ilumina quando você aparece.",
  "Sabe, às vezes eu fico lembrando das nossas conversas, das brincadeiras, das risadas... e percebo o quanto você virou uma parte boa do meu dia 🥰.",
  "Baixinha, você tem um jeitinho único de deixar tudo mais leve. É como se o mundo ficasse mais bonito só porque você existe 🌸.",
  "Se eu pudesse, te enchia de abraços agora. Daqueles longos, que falam mais do que mil palavras 🤗.",
  "Hoje o dia pode estar corrido, mas eu não podia deixar de te lembrar: você é incrível, e eu admiro demais a pessoa que você é 💖.",
  "Tem algo em você que me puxa, que me prende... e quanto mais eu conheço, mais eu quero ficar por perto 😍.",
  "Não sei se é o seu sorriso, o seu jeito, ou o seu olhar — mas alguma coisa em você me desarma completamente 💫.",
  "Baixinha, você merece o mundo todinho! E se eu pudesse, colocava cada estrela só pra te ver sorrir ✨.",
  "Eu adoro como a gente se entende, mesmo nas brincadeiras mais bobas. É leve, é sincero, é nosso 💕.",
  "Hoje eu só queria estar do seu lado. Pra te olhar, rir contigo e esquecer do resto do mundo 🌍.",
  "Você é aquele tipo de pessoa que faz qualquer dia valer a pena, mesmo os mais simples ☀️.",
  "Sinto falta das nossas conversas longas, da sua voz, do seu jeito de rir — tudo isso ficou guardado em mim 💭.",
  "Baixinha, se eu pudesse te descrever em uma palavra, seria 'luz'. Porque é isso que você traz pra minha vida 🌟.",
  "Tem gente que chega e muda tudo sem precisar fazer esforço. E você foi exatamente assim comigo 💌.",
  "Às vezes eu me pego sorrindo sozinho, e aí percebo: é culpa sua, baixinha 😅.",
  "Você é linda de um jeito que nem dá pra explicar, é aquele tipo de beleza que vem de dentro, sabe? 💕.",
  "Queria que você soubesse o quanto eu gosto de ter você por perto, mesmo que seja só em pensamento 💭.",
  "Baixinha, o mundo pode ser grande, mas nenhum lugar é tão bom quanto estar pertinho de você 💞.",
  "Hoje é mais um dia pra te lembrar o quanto você é especial, importante e linda. Nunca duvide disso 💐.",
  "Se existe sorte, a minha foi ter te conhecido — e o azar é de quem ainda não te conhece 😜.",
  "Você tem um jeito doce e forte ao mesmo tempo. Isso me encanta e me inspira todo dia 🌺.",
  "Baixinha, espero que o seu dia seja leve, bonito e cheio de coisas boas. Você merece o melhor 💫.",
  "Hoje eu só queria poder te olhar nos olhos e dizer o quanto gosto de você. Mas por enquanto, fica essa mensagem ❤️.",
  "Com você, até o silêncio tem significado. E é bonito demais estar nesse tipo de sintonia 🌙.",
  "Cada dia que passa, eu gosto mais de te conhecer. E olha que já gosto pra caramba 😌.",
  "Baixinha, se eu pudesse, te mandava um abraço agora só pra sentir que tá tudo bem 🤍.",
  "Você é tipo aquele sonho bom que a gente quer reviver toda noite 💭💋.",
  "A cada dia, percebo que te querer bem é o melhor hábito que eu podia ter criado ❤️.",
  "O tempo pode passar, mas o carinho que eu tenho por você só cresce 🌷.",
  "E pra fechar esses 30 dias, quero que saiba: eu não escrevi só mensagens… escrevi pedacinhos do que sinto por você 💞."
];

// Define o dia com base na data atual (1 a 30)
const dataInicio = new Date(2025, 9, 30); // 30 de outubro de 2025
const hoje = new Date();
let diferencaDias = Math.floor((hoje - dataInicio) / (1000 * 60 * 60 * 24)) + 1;
if (diferencaDias < 1) diferencaDias = 1;
if (diferencaDias > 30) diferencaDias = 30;

contador.innerHTML = `💖 Dia ${diferencaDias} de 30 💖`;
messagesDiv.innerHTML = `<div class="message">${mensagens[diferencaDias - 1]}</div>`;

openBtn.addEventListener('click', () => {
  envelope.classList.add('open');
  openBtn.style.display = 'none';
});
</script>

</body>
</html>
