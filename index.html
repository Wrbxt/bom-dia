<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta do Dia 💌</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;font-family:'Poppins',sans-serif;}
body{display:flex;align-items:center;justify-content:center;
background:linear-gradient(135deg,#ffe0e9,#ffd6d6,#ffe8d6);
background-size:400% 400%;animation:gradientMove 20s ease infinite;overflow:hidden;}

@keyframes gradientMove{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

.hearts{position:fixed;inset:0;z-index:0;pointer-events:none;}
.hearts span{position:absolute;font-size:20px;opacity:0.9;animation:floatUp linear infinite;}
@keyframes floatUp{0%{transform:translateY(100vh) rotate(0) scale(.5);opacity:0;}20%{opacity:1;}100%{transform:translateY(-20vh) rotate(360deg) scale(1.2);opacity:0;}}

.wrap{position:relative;width:90vw;max-width:950px;height:80vh;z-index:2;}
.envelope{width:100%;height:100%;perspective:1500px;cursor:pointer;display:flex;align-items:center;justify-content:center;}
.shell{position:absolute;inset:0;border-radius:18px;background:linear-gradient(180deg,#ffc1d1,#ffb3c4,#ffa1b5);box-shadow:0 25px 60px rgba(0,0,0,0.12);transform-style:preserve-3d;transition:transform 1s cubic-bezier(.2,.8,.2,1);}
.flap{position:absolute;top:0;left:0;width:100%;height:50%;background:linear-gradient(180deg,#ff7fa1,#ff5f86);clip-path:polygon(0 0,100% 0,50% 100%);transform-origin:top center;transform:rotateX(0deg);transition:transform 1s cubic-bezier(.2,.8,.2,1);z-index:4;box-shadow:0 15px 35px rgba(0,0,0,0.15);}
.envelope.open .flap{transform:rotateX(180deg) translateZ(2px) rotateY(3deg) rotateX(3deg);}

.paper{position:absolute;left:5%;right:5%;bottom:5%;height:0%;border-radius:12px;background:#fffefc;box-shadow:0 12px 40px rgba(0,0,0,0.08);overflow:auto;transition:height 1s cubic-bezier(.2,.8,.2,1);padding:0 30px;}
.envelope.open .paper{height:88%;transition:height 1.2s cubic-bezier(.2,.8,.2,1);}

.paper-inner{opacity:0;transform:translateY(20px);transition:opacity 1s ease 0.5s, transform 1s ease 0.5s;padding:40px 10px;}
.envelope.open .paper-inner{opacity:1;transform:translateY(0);}

.paper h1{text-align:center;color:#ff4b8b;font-size:2rem;margin-bottom:20px;}
.paper p{font-size:1.3rem;line-height:2rem;color:#4a1030;text-align:left;white-space:pre-line;}

.btn-open{position:absolute;z-index:6;background:linear-gradient(180deg,#ff4b8b,#ff6fa6);color:#fff;border:none;border-radius:999px;padding:18px 40px;font-size:1.3rem;font-weight:700;cursor:pointer;display:flex;align-items:center;justify-content:center;animation:pulseBtn 2s ease-in-out infinite;transition:transform 0.3s, opacity 0.3s;}
.btn-open span{font-size:1.3rem;margin-right:10px;}
@keyframes pulseBtn{0%{transform:scale(1)}50%{transform:scale(1.05)}100%{transform:scale(1)}}
.envelope.open .btn-open{opacity:0;transform:translateY(30px) scale(.96);pointer-events:none;}

.contador{
  position:fixed;
  top:20px;
  right:20px;
  background:rgba(255,255,255,0.8);
  color:#e91e63;
  font-weight:bold;
  padding:10px 20px;
  border-radius:20px;
  box-shadow:0 0 10px rgba(0,0,0,0.2);
  z-index:5;
  font-size:16px;
}

.credit{position:absolute;bottom:12px;right:12px;font-size:0.85rem;color:rgba(59,16,48,0.5);}

@media(max-width:520px){.paper p{font-size:1.1rem;line-height:1.6rem;}.btn-open{padding:14px 28px;font-size:1.1rem;}}
</style>
</head>
<body>
<div class="hearts" id="hearts"></div>
<div class="contador" id="contador">💖 Dia 1 de 30 💖</div>
<div class="wrap">
<div class="envelope" id="envelope" tabindex="0">
<div class="shell"></div>
<div class="flap"></div>
<div class="paper" id="paper">
<div class="paper-inner" id="paperInner">
<h1>💌 Mensagem do Dia</h1>
<p id="mensagemText"></p>
</div>
</div>
<button class="btn-open" id="openBtn"><span>💞</span>Abrir Carta</button>
</div>
</div>
<div class="credit">Com carinho — Felipe</div>

<script>
(function makeHearts(){
  const container=document.getElementById('hearts');
  for(let i=0;i<25;i++){
    let s=document.createElement('span');
    s.textContent=['💖','💗','💕','💘','💞'][Math.floor(Math.random()*5)];
    s.style.left=(Math.random()*100).toFixed(2)+'vw';
    s.style.animationDuration=(6+Math.random()*8)+'s';
    s.style.fontSize=(18+Math.random()*28)+'px';
    s.style.opacity=(0.6+Math.random()*0.35).toFixed(2);
    container.appendChild(s);
  }
})();

const today=new Date();
const startDate=new Date(2025,9,30); // 30/10/2025
let daysDiff=Math.floor((today-startDate)/(24*60*60*1000)) + 1;
if(daysDiff<1) daysDiff=1;
if(daysDiff>30) daysDiff=30;

// Atualiza contador
const contador=document.getElementById('contador');
contador.textContent = `💖 Dia ${daysDiff} de 30 💖`;

// Define mensagem do dia
const index=((daysDiff-1)%mensagens.length);
document.getElementById('mensagemText').textContent=mensagens[index];

const envelope=document.getElementById('envelope');
const openBtn=document.getElementById('openBtn');
openBtn.addEventListener('click',e=>{e.stopPropagation();envelope.classList.add('open');});
envelope.addEventListener('click',()=>{envelope.classList.add('open');});
</script>
</body>
</html>
