<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta pra Baixinha 💌</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at top left, #ffb6c1, #ff5f6d, #ffc371);
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .heart {
    position: fixed;
    width: 20px;
    height: 20px;
    background: rgba(255,255,255,0.7);
    clip-path: polygon(50% 0%, 61% 22%, 85% 22%, 69% 38%, 75% 62%, 50% 50%, 25% 62%, 31% 38%, 15% 22%, 39% 22%);
    animation: float 6s infinite ease-in;
  }
  @keyframes float {
    0% {transform: translateY(0) scale(1);}
    50% {transform: translateY(-200px) scale(1.2);}
    100% {transform: translateY(0) scale(1);}
  }

  .envelope {
    position: relative;
    width: 300px;
    height: 200px;
    background: #f4d7d7;
    border: 2px solid #e6a5a5;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    transform-style: preserve-3d;
    cursor: pointer;
    transition: transform 1s ease-in-out;
  }

  .flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 50%;
    background: #f7b6b6;
    transform-origin: top;
    transition: transform 1s ease-in-out;
    z-index: 2;
  }

  .letter {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 0;
    background: #fff;
    box-sizing: border-box;
    padding: 0 20px;
    overflow: hidden;
    border-radius: 5px;
    transition: height 1s ease-in-out;
    z-index: 1;
  }

  .envelope.open .flap {
    transform: rotateX(180deg);
  }
  .envelope.open .letter {
    height: 300px;
    overflow-y: auto;
  }

  .open-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #ff4d6d;
    color: white;
    border: none;
    padding: 16px 36px;
    border-radius: 10px;
    font-size: 1.3rem;
    cursor: pointer;
    box-shadow: 0 0 15px #ff4d6d;
    animation: pulse 1.5s infinite;
    z-index: 3;
  }

  @keyframes pulse {
    0% {transform: translate(-50%, -50%) scale(1);}
    50% {transform: translate(-50%, -50%) scale(1.1);}
    100% {transform: translate(-50%, -50%) scale(1);}
  }

  .day-counter {
    position: fixed;
    bottom: 10px;
    right: 10px;
    background: rgba(255,255,255,0.7);
    color: #ff4d6d;
    padding: 8px 14px;
    border-radius: 12px;
    font-weight: 600;
    font-size: 0.9rem;
  }

  .message {
    color: #333;
    font-size: 1.1rem;
    line-height: 1.6;
    text-align: center;
    margin-top: 20px;
  }

</style>
</head>
<body>

<div class="envelope" id="envelope">
  <div class="flap"></div>
  <div class="letter" id="letter">
    <div class="message" id="mensagemText"></div>
  </div>
  <button class="open-btn" id="openBtn">Abrir Carta 💞</button>
</div>

<div class="day-counter" id="contador"></div>

<script>
  // Corações animados
  for(let i=0;i<25;i++){
    let h=document.createElement('div');
    h.className='heart';
    h.style.left=Math.random()*100+'%';
    h.style.animationDelay=(Math.random()*5)+'s';
    h.style.opacity=Math.random();
    document.body.appendChild(h);
  }

  const mensagens = [
    "Bom dia, minha Baixinha 💖 Hoje o mundo parece mais leve só por saber que você existe. Que o seu dia seja cheio de sorrisos, fé e calmaria. Lembre-se: você é capaz de iluminar qualquer lugar que pisa 🌞",
    "Minha Baixinha, o amanhecer traz novas chances de ser feliz. Que o seu coração se encha de gratidão e coragem. Cada passo que você dá é importante, e eu acredito demais em você 💪💗",
    "Baixinha, a vida é mais bonita quando você olha pra ela com esperança. Respira fundo, levanta a cabeça e vai com confiança — o universo conspira por quem sonha ✨",
    "Hoje é mais um dia pra mostrar o quanto você é forte, Baixinha. Mesmo que algo pareça difícil, lembre-se: você já superou tanta coisa. E eu admiro isso em você 💫",
    "Bom dia, Baixinha 🌸 Que o seu sorriso seja o seu maior escudo. Que nenhuma preocupação te tire a paz e que o amor guie cada instante do seu dia 💞",
    "Baixinha, hoje é dia de acreditar — em você, nos seus sonhos, e nas pequenas alegrias que a vida traz. Nunca duvide do poder que tem dentro de si 🌻",
    "Minha Baixinha, às vezes a vida pede calma. Respira, desacelera e lembra: tudo tem o tempo certo pra florescer 🌷",
    "Hoje, quero que você se olhe no espelho e perceba o quanto é incrível, Baixinha. Não há ninguém como você, e é isso que te faz tão especial 💫",
    "Baixinha, o mundo precisa da sua luz. Nunca deixe que os ventos apaguem o que há de mais bonito em você 🌟",
    "Bom dia, minha Baixinha 💕 Que o amor e a esperança sejam sua força. Que cada momento do seu dia te lembre o quanto é amada e importante 💌",
    "Baixinha, que hoje você encontre motivos pra sorrir. Seja um café gostoso, um abraço sincero ou uma boa risada. O simples também é mágico ☕💖",
    "Minha Baixinha, cada dia é uma página nova — e você merece escrever uma história cheia de amor, fé e boas surpresas 📖✨",
    "Baixinha, o sol nasceu de novo só pra te ver brilhar. Não deixe que nada apague o seu brilho 🌞💞",
    "Hoje é o dia perfeito pra ser gentil com você mesma, Baixinha. Se acolha, se abrace e siga com leveza 🍃💗",
    "Minha Baixinha, o amor mora nos detalhes. E você é o detalhe mais lindo dos meus dias 💝",
    "Baixinha, lembra de agradecer por estar aqui, por ter saúde, por poder recomeçar. A vida sorri pra quem sorri pra ela 🌈",
    "Bom dia, minha Baixinha 🌸 Que seu coração se encha de paz e que seus sonhos se aproximem a cada passo 💖",
    "Baixinha, mesmo nos dias nublados, o sol nunca deixa de existir — e você também não perde seu brilho. Continue sendo essa força bonita 🌤️",
    "Minha Baixinha, hoje escolha acreditar mais em si. Você é mais forte, mais capaz e mais linda do que imagina 💪💗",
    "Baixinha, cada amanhecer é um lembrete: a vida sempre recomeça, e o amor sempre vence 🌅💞",
    "Minha Baixinha, se as coisas apertarem hoje, lembra que você nunca está sozinha. Tudo vai dar certo no tempo certo 🌻",
    "Bom dia, Baixinha 💕 Encare o dia com fé, e ele vai te retribuir com boas surpresas. Você merece o melhor 🌸",
    "Baixinha, respira fundo e segue. O dia pode até ser longo, mas o seu coração sabe o caminho certo 🌿",
    "Minha Baixinha, a cada amanhecer o universo te oferece um novo começo. Aceita com gratidão 🌞💫",
    "Baixinha, o segredo da vida é seguir com amor — mesmo quando o caminho é difícil. E você faz isso lindamente 💗",
    "Bom dia, minha Baixinha 🌷 Que seu dia tenha paz, sorrisos e boas energias. Você é o tipo de pessoa que transforma o mundo ao redor 💕",
    "Baixinha, hoje escolha se cuidar, se valorizar e se permitir ser feliz. Você merece o melhor da vida 💖",
    "Minha Baixinha, que a fé seja sua força, o amor sua guia e a esperança seu abrigo 💫",
    "Baixinha, nunca se esqueça: você é luz, é amor, é força. O mundo é mais bonito porque você existe 🌹",
    "Bom dia, minha Baixinha 💌 Último dia desse ciclo de mensagens, mas o carinho continua. Que seu dia seja lindo e cheio de amor ❤️"
  ];

  const today = new Date();
  const startDate = new Date(2025, 9, 30); // 30/10/2025
  const daysDiff = Math.floor((today - startDate) / (24*60*60*1000));
  const index = ((daysDiff % mensagens.length) + mensagens.length) % mensagens.length;

  document.getElementById("mensagemText").textContent = mensagens[index];
  document.getElementById("contador").textContent = `💖 Dia ${index+1} de ${mensagens.length} 💖`;

  const envelope = document.getElementById("envelope");
  const openBtn = document.getElementById("openBtn");

  openBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    envelope.classList.add("open");
    openBtn.style.display = "none";
  });
</script>

</body>
</html>
