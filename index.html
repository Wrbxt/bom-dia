<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta de Encerramento Cinematográfica</title>
<style>
body,html{
  margin:0; padding:0; height:100%;
  font-family:'Poppins',sans-serif;
  background: url('https://lirp.cdn-website.com/46e9b5ee/dms3rep/multi/opt/20230416_085110970_iOS-1920w.jpg') no-repeat center center fixed;
  background-size: cover;
  display:flex; justify-content:center; align-items:center;
  color:#fff;
  overflow:hidden;
}
.overlay{
  position:absolute; inset:0;
  background: rgba(0,0,0,0.45);
  backdrop-filter: blur(2px);
}
.container{
  position:relative; z-index:1;
  max-width:800px;
  padding:40px;
  background: rgba(0,0,0,0.35);
  border-radius:15px;
  text-align:center;
}
h1{
  font-size:2.4em;
  margin-bottom:30px;
  color:#ffdca3;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
}
#message{
  font-size:1.3em;
  line-height:1.6;
  white-space: pre-wrap;
  text-align:left;
}
#continueBtn{
  display:none;
  margin-top:25px;
  padding:12px 25px;
  font-size:1.1em;
  background:#ffdca3;
  color:#000;
  border:none;
  border-radius:10px;
  cursor:pointer;
  transition: transform 0.2s;
}
#continueBtn:hover{transform: scale(1.05);}
.signature{
  margin-top:25px; text-align:right; font-weight:600;
  color:#ffdca3; opacity:0; transition: opacity 2s ease-in;
}
.signature.show{opacity:1;}
.fadePara{
  opacity:0;
  transform: translateY(15px);
  transition: opacity 1s ease, transform 1s ease;
}
.fadePara.show{
  opacity:1;
  transform: translateY(0);
}
</style>
</head>
<body>
<div class="overlay"></div>
<div class="container">
  <h1>Carta de Encerramento</h1>
  <div id="message"></div>
  <button id="continueBtn">Continuar</button>
  <div class="signature" id="signature">— Felipe Silva Mota</div>
</div>

<script>
const parts = [
[
`Eu não queria que isso terminasse assim. Juro que não.`,
`Desde o começo eu deixei claro o meu jeito: sou 8 ou 80 — quando me entrego, me entrego de verdade.`,
`Tentei ser inteiro com você, me dedicar, notar os detalhes, acompanhar.`,
`Na conversa de hoje, ficou claro que as coisas mudaram pra você.`,
`Você falou que se sentia pressionada, que tinha perdido paciência com o que chamou de fútil, e que eu estava “de mimimi”.`,
`Ouvi você. Tentei entender.`,
`Minha mãe passou por algo parecido, e essas palavras — “pressionar” e “fútil” — marcaram minha vida, porque vi o quanto ela sofreu.`,
`Não posso ignorar isso, nem deixar que essas palavras se repitam comigo.`
],
[
`Quero deixar claro que o problema que causou a discussão não foram minhas mensagens.`,
`Foram suas mensagens, que você disse que eram “brincadeira”, mas que na realidade foram pesadas e sérias.`,
`Nosso contato, nossa conexão, foi incrível.`,
`Começamos a ter mais intimidade, e eu realmente queria ter aproveitado isso de forma leve, sem pressa.`,
`Mas você ficou insegura em liberar tudo de uma vez, e talvez isso tenha nos impedido de viver experiências mais leves e prazerosas, inclusive na intimidade sexual.`,
`Eu acredito que poderíamos ter tido momentos leves e bons, se a intimidade tivesse se desenvolvido naturalmente.`,
`Esse choque me fez perceber que não podemos seguir como antes.`
],
[
`Agora quero deixar claro algo importante:`,
`Eu não vou iniciar nenhuma conversa daqui pra frente, principalmente por mensagem.`,
`Se você quiser realmente que a gente tenha alguma chance, você sabe os horários que estarei em casa — você que venha.`,
`Se não vier, vou entender que também não quer mais, e seguirei meu caminho.`,
`Não vou mandar mensagens, não vou pressionar.`,
`Essa é a forma que encontrei de preservar meu espaço e seguir em paz.`
]
];

const messageDiv = document.getElementById('message');
const continueBtn = document.getElementById('continueBtn');
const sig = document.getElementById('signature');

let partIndex = 0;

function showParagraphs(paragraphs, callback){
  messageDiv.innerHTML = '';
  let idx = 0;
  function showNext(){
    if(idx < paragraphs.length){
      const p = document.createElement('p');
      p.className = 'fadePara';
      p.textContent = paragraphs[idx];
      messageDiv.appendChild(p);
      setTimeout(()=>{p.classList.add('show');},50);
      idx++;
      setTimeout(showNext, 800); // delay fixado pra aparecer normalmente
    } else if(callback){
      callback();
    }
  }
  showNext();
}

window.onload = () => {
  showParagraphs(parts[partIndex], ()=>{continueBtn.style.display='block';});
}

continueBtn.addEventListener('click', ()=>{
  continueBtn.style.display='none';
  partIndex++;
  if(partIndex < parts.length){
    showParagraphs(parts[partIndex], ()=>{
      if(partIndex < parts.length-1){
        continueBtn.style.display='block';
      } else {
        sig.classList.add('show');
      }
    });
  }
});
</script>
</body>
</html>
