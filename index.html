<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta Picante pra Baixinha</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    background: linear-gradient(135deg, #0d0d0d, #1a0a0a);
    color: #f1f1f1;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 30px;
    min-height: 100vh;
    text-align: center;
  }

  h1 {
    font-size: 2.5rem;
    color: #ff3860;
    margin-bottom: 20px;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    0% { text-shadow: 0 0 5px #ff3860, 0 0 10px #ff3860; }
    100% { text-shadow: 0 0 20px #ff1f4a, 0 0 40px #ff1f4a; }
  }

  p {
    font-size: 1.2rem;
    line-height: 1.8;
    max-width: 700px;
    background: rgba(255, 255, 255, 0.03);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255, 77, 109, 0.4);
    animation: fadeInText 1s ease-in-out;
  }

  @keyframes fadeInText {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  .buttons, .back-button {
    margin-top: 40px;
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }

  button {
    background-color: #ff3860;
    border: none;
    color: white;
    padding: 16px 28px;
    font-size: 1.1rem;
    border-radius: 14px;
    cursor: pointer;
    transition: 0.4s;
    box-shadow: 0 0 10px #ff3860;
    font-weight: 600;
  }

  button:hover {
    background-color: #ff1f4a;
    transform: scale(1.1) rotate(-2deg);
    box-shadow: 0 0 25px #ff3860, 0 0 50px #ff1f4a;
  }
</style>
</head>
<body>

  <h1>Pra minha Baixinha 💋🔥</h1>

  <div id="menu">
    <p>
      Escolhe uma mensagem, minha baixinha… cada uma vai te deixar com aquele sorriso bobo 😈💖
    </p>
    <div class="buttons">
      <button onclick="showMessage(1)">Me provoca de novo 😈🔥</button>
      <button onclick="showMessage(2)">Quero sentir você 💋</button>
      <button onclick="showMessage(3)">Vem brincar comigo 😏</button>
    </div>
  </div>

  <div id="message" style="display:none;">
    <p id="messageText"></p>
    <div class="back-button">
      <button onclick="backToMenu()">🔙 Voltar ao menu</button>
    </div>
  </div>

<script>
  const messages = {
    1: `Baixinha… cada vez que penso em você, sinto um fogo que não dá pra apagar 😈🔥.
O jeito que você me olha, como se já soubesse o que vai acontecer, me deixa arrepiado só de lembrar.
Cada risada sua, cada suspiro, cada provocação… me deixa querendo explorar cada pedacinho do nosso mundo secreto.`,

    2: `Só de imaginar você perto de mim, meu coração dispara 💓💋.
Quero sentir cada toque seu, cada olhadinha intensa, e deixar a tensão crescer até explodir 🔥.
A gente sabe brincar com o que sente, e eu tô louco pra viver cada segundo dessa química louca.`,

    3: `Minha baixinha… quando você decide brincar comigo 😏, tudo ao redor desaparece.
É aquele jogo de provocação, suspiros e risadas que me deixam sem chão.
Da próxima vez, quero que a gente vá além, descobrindo até onde essa conexão pode nos levar 💖🔥.`
  };

  function showMessage(num) {
    document.getElementById('menu').style.display = 'none';
    document.getElementById('messageText').innerText = messages[num];
    document.getElementById('message').style.display = 'block';
  }

  function backToMenu() {
    document.getElementById('message').style.display = 'none';
    document.getElementById('menu').style.display = 'block';
  }
</script>

</body>
</html>
