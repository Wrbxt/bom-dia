<script>
const sequences = {

  ],

    "D√° vontade de repetir as melhores partes, e pular as vergonhas ‚Äî s√≥ ficar com os abra√ßos.",
    "Se fosse poss√≠vel prender um segundo, eu prenderia aquele em que voc√™ olhou sem querer e eu quis responder com um beijo.",
    "Hoje quero criar uma nova mem√≥ria: a de te ver surpresa por um elogio inesperado."
  ],
  3: [
    "Vou ser direto: seu sorriso tem um efeito imprudente em mim. Acorda atalhando pensamentos.",
    "Queria sussurrar algo no seu ouvido que fizesse seu rosto corar com eleg√¢ncia.",

    "H√° algo delicioso na linha entre o doce e o atrevimento. Voc√™ pisa nela com classe.",
    "Se o dia tivesse voz, diria: 'n√£o deixe essa oportunidade escapar' ‚Äî e eu concordaria."
  ],
  4: [
    "Bom dia! Que a manh√£ comece com energia e alegria pra voc√™.",
    "Que seu sorriso ilumine quem est√° por perto hoje.",
    "Respira fundo e sente o calor do sol te enchendo de boas vibra√ß√µes.",
    "Aproveita cada instante e espalha leveza no seu caminho.",
    "√öltima: que seu dia seja t√£o especial quanto voc√™ e cheio de momentos felizes."
  ]
};

let currentSeq = [];
let currentIndex = 0;

const messageEl = document.getElementById('message');
const buttonsEl = document.getElementById('buttons');
const continueBtn = document.getElementById('continueBtn');

function typeMessage(text) {
  return new Promise(resolve => {
    messageEl.classList.remove('show');
    messageEl.textContent = '';
    let i = 0;
    const cursor = document.createElement('span');
    cursor.className = 'cursor';
    messageEl.appendChild(cursor);
    const interval = setInterval(() => {
      if (i < text.length) {
        cursor.insertAdjacentText('beforebegin', text[i]);
        i++;
      } else {
        clearInterval(interval);
        setTimeout(() => { cursor.remove(); messageEl.classList.add('show'); resolve(); }, 100);
      }
    }, 30);
  });
}

async function startSequence(id) {
  buttonsEl.style.display = 'none';
  continueBtn.style.display = 'inline-block';
  currentSeq = sequences[id];
  currentIndex = 0;
  messageEl.style.fontSize = '1.6em';
  await typeMessage(currentSeq[currentIndex]);
}

async function nextMessage() {
  currentIndex++;
  if (currentIndex < currentSeq.length) {
    await typeMessage(currentSeq[currentIndex]);
  } else {
    continueBtn.style.display = 'none';
    // Criar dinamicamente os bot√µes finais
    const instagramBtn = document.createElement('a');
    instagramBtn.href = "https://www.instagram.com/felipesilvmota?igsh=MXgzc3ZiZWNvbDh4Mg%3D%3D&utm_source=qr";

    backBtn.style.background = "rgba(255,255,255,0.2)";
    backBtn.style.color = "#fff";
    backBtn.style.padding = "12px 24px";
    backBtn.style.borderRadius = "25px";
    backBtn.style.marginLeft = "10px";
    backBtn.onclick = goBack;

    document.querySelector('.container').appendChild(instagramBtn);
    document.querySelector('.container').appendChild(backBtn);
  }
}

function goBack() {

  // Remover bot√µes finais se existirem
  const instagramBtn = document.getElementById('instagramBtn');
  const backBtn = document.getElementById('backBtn');
  if (instagramBtn) instagramBtn.remove();
  if (backBtn) backBtn.remove();
}
</script>
