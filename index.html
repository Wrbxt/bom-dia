<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta de Desabafo</title>
<style>
  body, html{
    margin:0;
    padding:0;
    height:100%;
    font-family: 'Poppins', sans-serif;
    background: url('https://lirp.cdn-website.com/46e9b5ee/dms3rep/multi/opt/20230416_085110970_iOS-1920w.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    display:flex;
    justify-content:center;
    align-items:center;
  }

  .overlay{
    position:absolute;
    inset:0;
    background: rgba(0,0,0,0.45);
    z-index:0;
  }

  .container{
    position:relative;
    z-index:1;
    max-width:800px;
    padding:30px;
    background: rgba(0,0,0,0.3);
    border-radius:12px;
  }

  #message{
    font-size:1.3em;
    line-height:1.5;
    white-space: pre-wrap;
  }

  .cursor{
    display:inline-block;
    width:3px;
    height:1.2em;
    background:#fff;
    vertical-align:bottom;
    margin-left:3px;
    animation: blink 0.8s steps(1) infinite;
  }

  @keyframes blink{50%{opacity:0}}

  .signature{
    margin-top:20px;
    text-align:right;
    font-weight:600;
    color:#ffdca3;
  }
</style>
</head>
<body>
<div class="overlay"></div>
<div class="container">
  <div id="message"></div>
  <div class="signature" id="signature" style="display:none">
    — Felipe Silva Mota
  </div>
</div>

<script>
const text = `Eu não queria que isso terminasse assim. Juro que não.  
Desde o começo eu deixei claro o meu jeito: sou 8 ou 80 — quando me entrego, me entrego de verdade. Eu tentei ser inteiro com você, me dedicar, notar os detalhes, acompanhar.  

Mas, na conversa de hoje, ficou claro que as coisas mudaram pra você. Você falou que se sentia pressionada, que tinha perdido paciência com o que chamou de fútil, e que eu estava “de mimimi”. Ouvi você. Tentei entender. E eu entendo que a vida é corrida — estudo, trabalho, responsabilidades — e que nem sempre dá pra corresponder do jeito que o outro espera.  

Só que também não dá pra fingir que não dói ver o cuidado virar problema. Quando você impôs limites de conversar só à noite, dizendo que precisava respirar e que aquilo tudo era demais, eu percebi que o espaço entre a gente cresceu demais. Você pediu para parar — e eu tentei dialogar. Eu falei desde sempre que sou assim: me entrego ou me afasto. Você decidiu que queria menos intensidade. E eu, depois de tentar e tentar, não posso mais ficar me diminuindo pra caber no molde do que você precisa.  

Minha mãe passou por coisas parecidas e deixou duas palavras guardadas na minha cabeça: “pressionar” e “fútil”. Essas palavras me pegaram ranço porque mostram, no fundo, que a pessoa foi colocada em posição de escolher o mínimo e descartar o resto. Não quero viver numa relação onde meus gestos são classificados como problema.  

Vi você mandar um Reels — uma indireta sobre amor e o que ele é — e fiquei pensando: talvez fosse um sinal de arrependimento, talvez só um recado. Mas o arrependimento nas entrelinhas não conserta o acúmulo de pequenas ações que levaram a isso. Não posso ser abrigo de palavras vagas.  

Quero que saiba que eu queria continuar. Eu queria que desse certo. Mas você escolheu parar dessa forma, e eu preciso preservar quem eu sou. Por isso estou encerrando aqui o último contato. Não é por raiva — é por cuidado comigo. Não quero forçar amizade, nem manter esperança vazia. Vou seguir em frente, bloquear o que for preciso nas redes e proteger meu espaço.  

Agradeço pelo tempo que passamos — pelas risadas, pelo carinho, pelos momentos que foram verdadeiros. Levo o que foi bom, aprendo com o que foi difícil, e sigo cuidando de mim.  
Desejo que você encontre o que procura, e que, quando olhar pra trás, consiga reconhecer aquilo que tivemos com honestidade.`;

const el = document.getElementById('message');
const sig = document.getElementById('signature');
let i = 0;

function typeText(){
  if(i < text.length){
    el.innerHTML = text.slice(0,i+1) + '<span class="cursor"></span>';
    i++;
    let delay = 28;
    const ch = text[i-1];
    if(ch === ',' ) delay = 90;
    if(ch === '.' ) delay = 220;
    if(ch === '\n') delay = 160;
    setTimeout(typeText, delay);
  } else {
    el.textContent = text;
    sig.style.display='block';
  }
}

window.addEventListener('load', ()=>{ typeText(); });
</script>
</body>
</html>
