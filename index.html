<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Encerrado</title>
<style>
  html,body{
    height:100%;
    margin:0;
    display:flex;
    align-items:center;
    justify-content:center;
    background-color:#000;
    color:#ff2d2d;
    font-family:"Segoe UI",Arial,Helvetica,sans-serif;
    text-align:center;
    overflow:hidden;
    padding:0 10px; /* garante margem lateral no mobile */
  }

  body::before{
    content:"";
    position:fixed;
    top:0;left:0;width:100%;height:100%;
    background:repeating-linear-gradient(0deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 1px, transparent 1px, transparent 2px);
    animation:noise 0.2s steps(2) infinite;
    pointer-events:none;
    z-index:0;
  }

  @keyframes noise{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(2px);}
  }

  .container{
    position:relative;
    text-transform:uppercase;
    letter-spacing:2px;
    z-index:1;
  }

  h1{
    font-size:clamp(2rem, 10vw, 4rem);
    font-weight:900;
    line-height:1.2;
    text-shadow:0 0 10px #ff0000,0 0 20px #ff0000,0 0 40px #ff1a1a;
    animation:glitch 1s infinite;
    word-break: break-word;
  }

  p{
    margin-top:0.5rem;
    font-size:clamp(1rem,5vw,1.3rem);
    color:#ccc;
    text-shadow:0 0 3px #555;
    word-break: break-word;
  }

  @keyframes glitch{
    0%{text-shadow:2px 0 red,-2px 0 blue;}
    20%{text-shadow:-2px 0 red,2px 0 blue;}
    40%{text-shadow:2px 0 blue,-2px 0 red;}
    60%{text-shadow:-3px 0 red,3px 0 blue;}
    80%{text-shadow:3px 0 blue,-3px 0 red;}
    100%{text-shadow:2px 0 red,-2px 0 blue;}
  }

  .fade{
    position:fixed;
    bottom:15px;
    left:0;
    width:100%;
    color:#888;
    font-size:clamp(12px,4vw,14px);
    letter-spacing:1px;
    text-align:center;
    animation:fadein 3s ease-in;
  }

  @keyframes fadein{
    from{opacity:0;}
    to{opacity:1;}
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Contato Encerrado</h1>
    <p>Boa sorte em sua vida.</p>
  </div>
  <div class="fade">Fim definitivo.</div>
</body>
</html>
